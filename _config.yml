# Navigation menu
menu:
  - name: Home
    url: /
  - name: Archives
    url: /archives
  - name: Categories
    url: /categories
  - name: Tags
    url: /tags
  - name: About
    url: /about
#    # Open in new tab
#    target: _blank

# About page profile
about:
  # Replace with your own avatar image placed in themes/shiro/source/images or site source/images
  avatar: /favicon.svg
  name:
  alias:
  tagline:
  slogan_font: yuji-boku # yuji-boku or yuji-syuku
  social:
      email:
      github:
      linkedin:
      medium:
      zhihu:
      substack:

site:
  favicon: /favicon.svg
  # Whether to display the seal (stamp) in the header
  seal: true
  rss:
    enabled: true
    path: /atom.xml
  github:
    enabled: true
    url:

# Analytics
analytics:
  # Only support Google Analytics 4
  google:
    enabled: false
    id: ""

# Contact form (for static form endpoints like Formspree)
contact_form:
  enabled: false
  # Example: https://formspree.io/f/xxxxabcd
  action: ""
  method: ""
  subject: ""
  # Honeypot field name for anti-spam
  honeypot: ""

# Comment systems
comments:
  enabled: false
  provider: disqus
  disqus:
    shortname: ""

# Excerpt settings
excerpt:
  fallback:
    enabled: true
    length: 200
